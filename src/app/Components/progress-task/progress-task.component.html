<div class="container">
    <div class="row ">
        <h3>Todays Task</h3>
        <div class="col-md-4" *ngFor="let item of origData">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title" style="color:#fdc27d ;">{{item.task_name}}</h5>
                    <div class="d-flex justify-content-between">
                        <button (click)="markDone(item.id)">Mark Done</button>
                        <img src="../../../assets/delete.png" class="delete-icon" (click)="deleteTask(item.id)"
                            alt="delete icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
