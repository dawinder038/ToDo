<div class="container p-3">
  <div class="row ">
    <div class="col-md-10">
      <h2>Task</h2>
    </div>
    <div class="col-md-2">
      <button class="btn btn-light text-black" (click)="openModal(template)">
        <img src="../assets/add.png" alt="Add icon">
        Add New Task
      </button>
    </div>
  </div>
  <div class="row btn-row">
    <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" routerLink="inprogress">
      <label class="btn btn-outline-warning " for="btnradio2" >IN-PROGRESS</label>
      <input type="radio" class="btn-check " name="btnradio" id="btnradio3" routerLink="completed" autocomplete="off">
      <label class="btn btn-outline-warning" for="btnradio3" routerLink="completed">COMPLETED</label>
    </div>
  </div>
</div>

<!-- This is a modal For Add New Task -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title  ">Add New Task</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body mt-2">
    <form [formGroup]="myForm" (ngSubmit)="submit(myForm.value)">
      <div class="form-group">
        <label for="exampleInputEmail1" class="mt-1">Task Name</label>
        <input type="text"  class="form-control input mt-1" formControlName="task_name" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Enter Task Here" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="date" class="mt-1">Date</label>
        <input type="text" class="form-control bg-image2 mt-1"   formControlName="date" id="date"
          aria-describedby="emailHelp"  placeholder="enter Date" autoComplete="off" bsDatepicker>
      </div>
      <button type="submit" class="btn w-100 mt-2 bg btn-primary" (click)="modalRef?.hide()" (click)="isOpen = true" > Add Task</button>
    </form>
  </div>
</ng-template>
<alert *ngIf="isOpen" type="success" dismissOnTimeout="3000" (onClosed)="isOpen = false">
  Your Task is Added Successfully
</alert>
